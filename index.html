<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ffe6f0 0%, #ffb3d9 40%, #ff80bf 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .gift-box {
      position: relative;
      width: 220px;
      height: 180px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    svg {
      width: 220px;
      height: 180px;
    }

    .lid {
      transform-origin: left bottom;
      transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .open-lid {
      transform: rotate(-75deg) translate(-70px, -60px);
    }

    /* Item GIF con m√®o, ch·ªâ hi·ªán ra + xoay nh·∫π */
    .item {
      position: absolute;
      width: 200px; 
      left: 50%;
      bottom: 70px;
      transform: translateX(-50%) rotate(0deg);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show-item {
      opacity: 1;
      animation: rotateCat 2s linear infinite;
    }

    @keyframes rotateCat {
      0% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
      100% { transform: translateX(-50%) rotate(-15deg); }
    }

    /* D√≤ng ch·ªØ ch√∫c m·ª´ng sinh nh·∫≠t */
    .message {
      position: absolute;
      width: max-content;
      bottom: 300px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #4800ff, #ff00d4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      opacity: 0;
      white-space: nowrap;
      transition: all 1s ease;
    }

    .show-message {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* Confetti */
    @keyframes confettiFall {
      0% {transform: translateY(0) rotate(0); opacity: 1;}
      100% {transform: translateY(100vh) rotate(720deg); opacity: 0;}
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gift-box" id="giftBox">
      <!-- SVG h·ªôp qu√† v√† n·∫Øp -->
      <svg viewBox="0 0 200 180">
        <!-- n·∫Øp h·ªôp -->
        <rect class="lid" id="lid" x="10" y="30" width="180" height="40" rx="6" fill="#ff4d4d" stroke="#c21807" stroke-width="3" />
        <rect x="90" y="30" width="20" height="40" fill="#fff" opacity="0.5" />
        <!-- th√¢n h·ªôp -->
        <rect x="10" y="70" width="180" height="100" rx="8" fill="#ff6666" stroke="#c21807" stroke-width="3" />
        <rect x="90" y="70" width="20" height="100" fill="#fff" opacity="0.4" />
      </svg>

      <!-- V·∫≠t ph·∫©m b·∫Øn ra: GIF con m√®o -->
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2c4aXI1d2tybG9ubHR4ZmpqYThvOG1hMndkZDJ5d3VpNm45bmNicyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/JIX9t2j0ZTN9S/giphy.gif" 
           alt="M√®o cute" class="item" id="item" />
    </div>
    <div class="message" id="message">CH√öC M·ª™NG SINH NH·∫¨T <br> Ng√¥ Ng·ªçc Thanh Tr√∫cüéâ</div>
    <audio id="bgMusic" src="music.mp3">
        
    </audio>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const lid = document.getElementById('lid');
    const item = document.getElementById('item');
    const message = document.getElementById('message');

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animation = `confettiFall ${1.5 + Math.random() * 1.5}s linear ${Math.random()}s forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    giftBox.addEventListener('click', () => {
      lid.classList.add('open-lid');
      item.classList.add('show-item');
      message.classList.add('show-message');
      bgMusic.play();
      createConfetti();
    });
  </script>
</body>
</html>
